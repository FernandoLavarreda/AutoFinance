<!DOCTYPE html>
<html>
		<head>
		<title>Manage Records</title>
		<style>

		.main-container{
			display:flex;
			flex-direction:row;
			flex-wrap:wrap;
		}

		.main-container div{
			color: #ffffff;
			text-align: left;
			padding: 2px 7px;
		}

		.label{
			background-color: #0f8580;
		}

		.field div{
			width:100%;
			height:40%;
		}

		</style>
		<script>
				function setDate() {document.getElementById('date').valueAsDate = new Date()};
				window.onload = setDate;
		</script>
		</head>
		<body>
		<h2>Insert Record</h2>
		<hr>
		<form method=post>
		<div class="main-container">
				<div class="field">
						<div class="label">Type</div>
						<div><input type="text" name="type" id="type"></div>
				</div>
				<div class="field">
						<div class="label">Description</div>
						<div><input type="text" name="description" id="description"></div>
				</div>
				<div class="field">
						<div class="label">Amount</div>
						<div><input type="number" name="amount" id="amount"></div>
				</div>
				<div class="field">
						<div class="label">Date</div>
						<div><input type="date" name="date" id="date"></div>
				</div>
		</div>
		<table>
				<td><input type="password"></td>
				<td><input type="submit" value="register"></td>
		</table>
		</form>
		</body>
</html>
