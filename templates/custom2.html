		<!DOCTYPE html>
		<html >
				<head>
				<title>AutoFinance</title>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<style>

				.main-container{
					display:flex;
					flex-direction:row;
					flex-wrap:wrap;
				}

				.main-container div{
					color: #ffffff;
					text-align: left;
					padding: 2px 4px;
				}

				.label{
					border-radius: 2px;
					background-color: #0f8580;
				}
				
				.field {
					width:51%;
				 }

				.field div{
					width:100%;
					height:40%;
				}

				</style>
				<script>
						function setDateForm() {
									document.getElementById('start').valueAsDate = new Date()
									document.getElementById('end').valueAsDate = new Date()
						};
						window.onload = setDateForm;
				</script>
				</head>
				<body data-bs-theme="dark">
				<div class="container-fluid">
				<p class="h1">Custom Reports</p>
				<nav class="navbar navbar-expand-sm">
						<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('insert')}} ">Insert</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('delete')}} ">Delete</a></li>
						<li class="nav-item"><a class="nav-link active" href="{{ url_for('custom')}} ">Custom</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ url_for('see')}} ">All</a></li>
						</ul>
				</nav>
				<hr>
				<form method=post>
				<div class="main-container">
						<div class="field">
								<div class="label" for="type_">Type</div>
						<div>
						<select class="form-control" name="type_" id="type_">
						<option value="All">All</option>
						{% autoescape false %}
						{{options}}
						{% endautoescape %}
						</select></div>
				</div>
				<div class="field">
						<div class="label" for="description">Description</div>
						<div><input class="form-control" type="text" name="description" id="description"></div>
				</div>
				<div class="field">
						<div class="label" for="start">Start Date</div>
						<div><input class="form-control" type="date" name="start" id="start"></div>
				</div>
				<div class="field">
						<div class="label" for="end">End Date</div>
						<div><input class="form-control" type="date" name="end" id="end"></div>
				</div>
		</div>
		<br>
		<table>
				<td><input class="form-control" type="password"></td>
				<td><input class="btn btn-info" type="submit" value="register"></td>
		</table>
		</form>
		{% autoescape false %}
		{{ msg }}
		{% endautoescape %}
		</div>
		</body>
</html>
